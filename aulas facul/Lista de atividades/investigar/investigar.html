<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigador</title>
    <script src="investigador.js"></script>
    <link rel="stylesheet" href="investigador.css">
</head>
<body>

    <header>Investigação</header>

    <ul>
        <h3>Responda o interrogatorio</h3>
        <li>
            <div>
                <input type="checkbox" name="telefone" id="telefone">
                <label for="telefone">Telefonou para a vitima?</label>
            </div>
            <div>
                <input type="checkbox" name="local" id="local">
                <label for="local">Esteve no local do crime?</label>
            </div>
            <div>
                <input type="checkbox" name="mora" id="mora">
                <label for="mora">Mora perto da vitima?</label>
            </div>
            <div>
                <input type="checkbox" name="devia" id="devia">
                <label for="devia">Devia para a vitima?</label>
            </div>
            <div>
                <input type="checkbox" name="trabalho" id="trabalho">
                <label for="trabalho">Trabalhou com a vitima?</label>
            </div><BR>
            <button onclick="investigar()">Investigar</button>
            <div><BR>
                <textarea name="resultado" id="resultado" cols="20" rows="3"></textarea>
            </div>
        </li>
    </ul>
    
</body>
</html>
